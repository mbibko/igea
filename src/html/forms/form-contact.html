{% import "src/html/form-elements.html" as forms %}

<form action="/public">
  <label class="mb-6 block">
    <span> Name </span>
    <input
      type="text"
      class="form-input mt-1 block w-full rounded border-gray-300"
    />
  </label>
  <label class="mb-6 block">
    <span> Cognome </span>
    <input
      type="text"
      class="form-input mt-1 block w-full rounded border-gray-300"
    />
  </label>
  <label class="mb-6 block">
    <span> Email </span>
    <input
      type="email"
      class="form-input mt-1 block w-full rounded border-gray-300"
    />
  </label>
  <label class="mb-6 block">
    <span> Contatto telefonico</span>
    <input
      type="tel"
      class="form-input mt-1 block w-full rounded border-gray-300"
    />
  </label>
  <label class="mb-6 block">
    <span> Inserisci la tua richiesta</span>
    <textarea
      class="form-textarea mt-1 block w-full rounded border-gray-300"
      rows="4"
    ></textarea>
  </label>
  <label class="mb-6 flex gap-4">
    <input type="checkbox" class="form-checkbox mt-1 rounded border-gray-300" />
    <span>
      Lorem ipsum <a href="#" class="link underline">dolor sit amet</a>,
      consectetur adipisicing elit. Eos, veritatis?</span
    >
  </label>
  <div class="flex">
    <button
      type="submit"
      class="ml-auto rounded-lg bg-gray-800 px-7 py-3 font-medium text-white hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300"
    >
      Invia richiesta
    </button>
  </div>
</form>
